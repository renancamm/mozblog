{% extends "base.html" %}

{% block content %}


<h5 class="mt-0 mb-5">{{ post.title }}</h5>

{% load bootstrap4 %}
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
    
</form>

{% endblock %}
